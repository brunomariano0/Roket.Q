<!DOCTYPE html>
    <head>
        <title>- Rocket.Q - Perguntas e Respostas</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"
        
        <!--CSS-->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/room.css">
        
        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
    </head>
   <body>
    <div id="room" class="content">
        <header>
            <a href="#">                
                <img src="assets/Logo.png" alt="Rocket.Q Logo"/>            
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #322343
                    <img src="assets/copy.svg" alt="Copiar numero da sala"/>
                </div>
                <a href="#" class="button">
                    <img src="assets/users white.svg" alt="criar uma sala">
                    Criar Sala
                </a>
            </div>
        </header>

            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                        
                        <footer>
                            <div>
                                <img src="assets/lock.svg" alt="Cadeado">
                                Esta pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section id="questions">
                    <h2 class="sr-only">Questions Perguntas da comunidade</h2>
                    <div class="questions">

                        <div class="question-wrapper">                            
                                <div class="question-content">
                                    <div class="user">
                                        <img src="assets/Avatar.svg" alt=""Avatar>
                                    </div>
                                    <div class="question">
                                        <p>Qual a diferença entre const, var e let no JavaScript?</p>
                                    </div>
                                </div>
                                <div class="actions" class="check">
                                    <a href="#">
                                        <img src="assets/check.svg" alt="Marcar como lida">
                                        Marcar como lida
                                    </a>
                                    <a href="#" class="delete">
                                        <img src="assets/delete.svg" alt="Excluir">
                                        Excluir
                                    </a>
                                </div>
                            </div>

                            <div class="question-wrapper">                            
                                <div class="question-content">
                                    <div class="user">
                                        <img src="assets/Avatar.svg" alt=""Avatar>
                                    </div>
                                    <div class="question">
                                        <p>O que é JavaScript?</p>
                                    </div>
                                </div>
                                <div class="actions" class="check">
                                    <a href="#">
                                        <img src="assets/check.svg" alt="Marcar como lida">
                                        Marcar como lida
                                    </a>
                                    <a href="#" class="delete">
                                        <img src="assets/delete.svg" alt="Excluir">
                                        Excluir
                                    </a>
                                </div>
                            </div>

                            <div class="question-wrapper">                            
                                <div class="question-content">
                                    <div class="user">
                                        <img src="assets/Avatar.svg" alt=""Avatar>
                                    </div>
                                    <div class="question">
                                        <p>O que é Script?</p>
                                    </div>
                                </div>
                                <div class="actions" class="check">
                                    <a href="#">
                                        <img src="assets/check.svg" alt="Marcar como lida">
                                        Marcar como lida
                                    </a>
                                    <a href="#" class="delete">
                                        <img src="assets/delete.svg" alt="Excluir">
                                        Excluir
                                    </a>
                                </div>
                            </div>


                        </div> 
                </section>
        </main>

    </div>
   </body>
 </html>
